{% extends 'webui/index.html' %}
{% block title %}{{config.get('TITLE')}}{% endblock %}


{% block content %}
<div class="card">
    <div class="card-header pt-10 pb-0">
        <div class="row mb-4">
            <div class="col-lg-8">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);">Home</a>
                        </li>
                        <li class="breadcrumb-item active">AUTOMAÇÕES</li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);" type="button" class="btn p-0 text-success pull-up-full  addautomation">
                                <i class="bx bx-xs bxs-plus-circle"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-8">
                        <label class="col-form-label">Itens por página</label>
                        <select class="form-select select2" id="automation-per-page"  style="max-width:110px;">
                            <option value="10" selected>10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label class="col-form-label">Pesquisar</label>
                        <input id="automation-search" class="form-control" type="search" placeholder="Pesquisar ...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="automations">

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        per_page = $('#automation-per-page').children("option:selected").val();
        loadPageAutomations(1, per_page);
    });

</script>

{% endblock %}
