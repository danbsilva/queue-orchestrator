{% extends 'webui/index.html' %}
{% block title %}{{config.get('TITLE')}}{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-lg-12 mb-4 order-0">
            <div class="card">
                <div class="card-body pt-10 pb-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:void(0);">Home</a>
                                      </li>
                                      <li class="breadcrumb-item">
                                        <a href="{{url_for('automations.automations')}}">Automações</a>
                                      </li>
                                      <li class="breadcrumb-item active">Novo</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-12 mb-12 order-0">

        <div class="card mb-4">
            <div class="card-body">
                <form id="NewAutomationForm" role="application" novalidate="novalidate">
                    {{ form.csrf_token() }}
                    {{ form.uuid() }}
                    {% include 'automations/automation-form.html' %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
